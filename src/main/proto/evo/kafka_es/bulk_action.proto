syntax = "proto3";

package evo.kafka_es;

option java_package = "company.evo.kafka.elasticsearch";

message BulkAction {
    enum Action {
        INDEX = 0;
        DELETE = 1;
        UPDATE = 2;
        CREATE = 3;
    }
    Action action = 1;
    string index = 2;
    string type = 3;
    string id = 4;
    string routing = 5;
    string parent = 6;
    string version = 7;
    string version_type = 8;
    // Only valid for UPDATE action
    string retry_on_conflict = 9;
}
